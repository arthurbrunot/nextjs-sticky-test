version: '3'
services:
  nextjs-app:
    container_name: nextjs-app
    build:
      context: .
      dockerfile: Dockerfile  # Use the Dockerfile for Node.js 18
    ports:
      - "12300:3000"  # Map port 3000 from the container to your host
    environment:
      - NODE_ENV=production
    command: yarn start  # Modify this if your start command is different
    working_dir: /app
    volumes:
      - ./app:/app  # Mount your Next.js app code into the container
